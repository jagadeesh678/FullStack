<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>STYLINGS IN CSS</title>
	<style type="text/css">
		.internal{
			font-size: 40px;
			font-family: cursive;
		}
		
	</style>

</head>
<body>
	<center><h1>INERNAL STYLINGS</h1></center>
	<P class="internal" style="color: darkred;background: skyblue;">THIS is the internal headings</P>

</body>
</html>
