<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>create tables in html</title>
</head>
<body>
	<table border="10px">
		<thead>
			<tr>
				<th>col 1</th>
				<th>col 2</th>
				<th>col 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">Row1 cell 1</td>
				<td>row1 cell2</td>
				<td>row1 cell3</td>
				

			</tr>
			<tr>
				<td>row2 cell2</td>
				<td>row2 cell3</td>
				
			</tr>
			<tr>
				<td colspan="3">Row3 cell3</td>
			
			</tr>
		</tbody>
	</table>

</body>
</html>
